<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="stylesheet" href="css/desktop.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main class="container">
    
    <div class="result">
      <h1 class="title result-title">
        Your Result
      </h1>
      <div class="result-circle">
        <div class="overall">
          <p class="points">76</p>
          <p class="light-color">of 100</p>
        </div>
      </div>
      <div class="result-rank">
        Great
      </div>
      <p class="result-para light-color">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    
    <div class="summary">
      <h1 class="title summary-title">
        Summary
      </h1>

      <div class="summary-skills reaction-container">
        <span id="reaction"> 
          <img src="assets/images/icon-reaction.svg" alt="Reaction Icon">
          Reaction
        </span>
        <span>80 / <span class="light-color-summary">100</span></span>
      </div>
      <div class="summary-skills memory-container">
        <span id="memory">
          <img src="assets/images/icon-memory.svg" alt="Memory Icon">
          Memory
        </span>
        <span>92 / <span class="light-color-summary">100</span></span>
      </div>
      <div class="summary-skills verbal-container">
        <span id="verbal">
          <img src="assets/images/icon-verbal.svg" alt="Verbal Icon">
          Verbal
        </span>
        <span>61 / <span class="light-color-summary">100</span></span>
      </div>
      <div class="summary-skills visual-container">
        <span id="visual">
          <img src="assets/images/icon-visual.svg" alt="Visual Icon">
          Visual
        </span>
        <span>72 / <span class="light-color-summary">100</span></span>
      </div>

      <a href="#">Continue</a>
    </div>
  </main>
  
</body>
</html>
