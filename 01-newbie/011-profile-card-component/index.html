<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos/style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <main id="card">
    <img src="images/bg-pattern-card.svg" alt="Background" id="card-bg">
    <img src="images/image-victor.jpg" alt="Profile image" id="profile-img">
    <div id="profile">
      <p>
        Victor Crest
        <span class="normal-weight">26</span>
      </p>
      <p id="local" class="normal-weight">London</p>
    </div>

    <div id="stats">
      <div id="stats-1">
        <p class="numbers" id="numb-1">80K</p>
        <p class="stats-desc">Followers</p>
      </div>
      <div id="stats-2">
        <p class="numbers">803K</p>
        <p class="stats-desc">Likes</p>
      </div>
      <div id="stats-3">
        <p class="numbers">1.4K</p>
        <p class="stats-desc">Photos</p>
      </div>
    </div>
  </main>

</body>
</html>
