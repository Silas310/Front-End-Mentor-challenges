<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="container">
    <div class="image"></div>
    <h1 class="title">Equilibrium #3429</h1>
    <p class="desc light-color" >Our Equilibrium collection promotes balance and calm.</p>
    <div class="ethe">
      <span class="numb">
        <img src="images/icon-ethereum.svg" alt="Ethereum icon">
        0.041 ETH
      </span>
      <span class="days light-color">
        <img src="images/icon-clock.svg" alt="Clock icon"> 3 days left
      </span>
    </div>
    <hr>
    <footer class="creator"><img src="images/image-avatar.png" alt="Profile picture"><p class="light-color">Creation of <span class="name">Jules Wyvern</span></p></footer>
  </main>
</body>
</html>
