<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main class="flex-container">

    <!--IMAGENS-->
    <div class="flex-item" id="imagem">
      <img src="images/image-header-mobile.jpg" alt="Header para mobile" id="header-mobile">
      <img src="images/image-header-desktop.jpg" alt="Header para desktop" id="header-desktop">
    </div>

    <!--TEXTO-->
    <div class="flex-item" id="descricao">
      <h1>
        Get <span>insights</span> that help your business grow.
      </h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.      
      </p>
       <span class="numbers">10k+</span> 
       <p class="legendas">COMPANIES</p>
       <span class="numbers">314</span> 
       <p class="legendas">TEMPLATES</p>
       <span class="numbers">12m+</span> 
       <p class="legendas">QUERIES</p>
    </div>

  </main>

</body>
</html>
