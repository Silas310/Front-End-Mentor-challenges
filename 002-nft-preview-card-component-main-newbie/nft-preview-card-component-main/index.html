<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<title>Frontend Mentor | NFT preview card component</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <img src="images/image-equilibrium.jpg" alt="Imagem Equilibrium" class="imgprincipal" usemap="#fotoprincipal">
    <map name="fotoprincipal">
      <area shape="poly" coords="0,0, 604,0, 604,604, 0,604" href="#" alt="Equilibrium">
    </map>
    <div class="titulo"><a href="#">Equilibrium #3429</a></div>
    <div class="descricao"><p>Our Equilibrium collection promotes balance and calm.</p></div>
    <div class="qtd_dias">
      <span class="qtd"><img class="miniatura" src="images/icon-ethereum.svg" alt="Ícone Ethereum"> <p>0.041 ETH</p></span>
      <span class="dias"><img class="miniatura" src="images/icon-clock.svg" alt="Ícone de Relógio"> <p>3 days left</p></span>
    </div>
    <hr>
    <footer><img class="avatar" src="images/image-avatar.png" alt="Foto"> <p id="p_footer">Creation of <strong><a href="#">Jules Wyvern</a></strong></a></p></footer>
  </main>

  
</body>
</html>
