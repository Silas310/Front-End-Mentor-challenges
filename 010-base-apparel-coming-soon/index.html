<html lang="pt-br">
<head>

<body>

  <main>

    <picture>

      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <form onsubmit="return formValidation()" method="get">
      <input type="email" placeholder="Email Address" id="iemail">
      <input type="submit" value="">
      <p id="errorMSG"></p>
    </form>
  </main>
  <script>
    function formValidation(){
      var email = document.getElementById("iemail"),
          errorMSG = document.getElementById("errorMSG"),
          errorSymb = document.getElementById ("errorSymb");
      if(email.value == ""){
        errorMSG.innerHTML = "Please provide a valid email";
        return false
      }
    }
  </script>
