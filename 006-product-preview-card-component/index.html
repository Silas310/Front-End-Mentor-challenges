<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

<main class="flex-container">
  <div class="img">
    <picture>
      <source media="(min-width: 1440px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="Perfume Pic">
    </picture>
  </div>

  <div class="descricao">
    <p class="topico">PERFUME</p>
    <h1> Gabrielle Essence Eau De Parfum</h1>

    <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.
    </p>

    <div class="precos">
      <span class="preco-final">$149.99</span>
      <span class="sem-desconto">$169.99</span>
    </div>

    <a href="#">
        <img src="images/icon-cart.svg" alt="" class="icon-cart">
        <span>Add to Cart</span>
    </a>

  </div>
</main>
  
</body>
</html>
