<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <section class="calculator">
    <header class="header">
      <h1>calc</h1>
      <div class="toggle-container">
        <span>THEME</span>
        <span>
          <div>1 2 3</div>
          <div>Sinp</div>
        </span>
      </div>
    </header>

    <main>
      <p class="result">399,981</p>
      <div class="operators">
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn">DEL</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn">+</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn">-</div>
        <div class="btn">-</div>
        <div class="btn">0</div>
        <div class="btn">/</div>
        <div class="btn">x</div>
        <div class="btn reset">RESET</div>
        <div class="btn equal">=</div>
      </div>
    </main>
  </section>
</body>
</html>
