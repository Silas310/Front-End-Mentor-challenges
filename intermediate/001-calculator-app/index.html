<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <section class="calculator">
    <header class="header">
      <h1>calc</h1>
      <div class="toggle-container">
        <span class="theme-title">THEME</span>
        <span>
          <div class="switch">
            <div class="theme-labels">
              <label for="theme1ID">1</label>
              <label for="theme2ID">2</label>
              <label for="theme3ID">3</label>
            </div>
            <div class="theme-options">
              <input type="checkbox" id="theme1ID">
              <input type="checkbox" id="theme2ID">
              <input type="checkbox" id="theme3ID">
            </div>
          </div>
        </span>
      </div>
    </header>

    <main>
      <p class="result">399,981</p>
      <div class="operators">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn btn-function">DEL</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button>
        <button class="btn">.</button>
        <button class="btn">0</button>
        <button class="btn">/</button>
        <button class="btn">x</button>
        <button class="btn btn-function reset">RESET</button>
        <button class="btn equal">=</button>
      </div>
    </main>
  </section>
  <script src="calculatorApp.js"></script>
</body>
</html>
