<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Age calculator app</title>
</head>
<body>
  <!--xyz-->
  <main>
    <form id="form">
      <div class="input-container">
        <label for="input-day">DAY</label>
        <input type="number" placeholder="DD" id="input-day" class="input">
        <p class="error-msg displayNone">Must be a valid date</p>
      </div>

      <div class="input-container">
        <label for="input-month">MONTH</label>
        <input type="number" placeholder="MM" id="input-month" class="input">
        <p class="error-msg displayNone">Must be a valid month</p>
      </div>

      <div class="input-container">
        <label for="input-year">YEAR</label>
        <input type="number" placeholder="YYYY" id="input-year" class="input">
        <p class="error-msg displayNone">Must be in the past</p>
      </div>
    </form>

    <input type="submit" value="" form="form" class="submit">
    <div class="age-wrapper">
      <div class="age">
        <p><span class="result">--</span> years</p>
        <p><span class="result">--</span> months</p>
        <p><span class="result">--</span> days</p>
      </div>
    </div>
  </main>
  <script src="validacao.js"></script>
</body>
</html>
