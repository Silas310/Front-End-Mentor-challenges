<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <main id="main-rating" class="container">
    <div class="icon">
      <img src="images/icon-star.svg" alt="Star Icon">
    </div>
    <h1>How did we do?</h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <form id="ratingForm" onsubmit="return avaliadorNota(event)">
      <input type="button" id="btn-1" value="1" onclick="selecaoElemento(this.id)">
      <input type="button" id="btn-2" value="2" onclick="selecaoElemento(this.id)">
      <input type="button" id="btn-3" value="3" onclick="selecaoElemento(this.id)">
      <input type="button" id="btn-4" value="4" onclick="selecaoElemento(this.id)">
      <input type="button" id="btn-5" value="5" onclick="selecaoElemento(this.id)">
    </form>
    <input type="submit" value="SUBMIT" form="ratingForm" id="submit-btn">
  </main>

  <section id="main-thanks" class="container">
    <img src="images/illustration-thank-you.svg" alt="illustration thank you">
    <p id="rating"></p>
    <h1>Thank you!</h1>
    <p>
       We appreciate you taking the time to give a rating. If you ever need more support, 
       don't hesitate to get in touch!
    </p>
  </section>
  <script src="rating.js"></script>

</body>
</html>
