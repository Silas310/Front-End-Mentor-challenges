<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Contact form</title>
</head>
<body>

  <main>
    <h1>Contact Us</h1>
    <form action="#">
      <label for="name">First Name</label>
      <input type="text" name="" id="name">
      
      <label for="last-name">Last Name</label>
      <input type="text" name="" id="last-name">

      <label for="email">Email Address</label>
      <input type="text" name="" id="email">

      <label for="query-type">Query Type</label>
      <input type="radio" name="query-type" id="general-enquiry">General Enquiry</input>
      <input type="radio" name="query-type" id="support-request">Support Request</input>

      <label for="">Message</label>
      <textarea></textarea>
      
      <input type="checkbox">I consent to being contacted by the team</input>

      <input type="submit" value="Submit"></input>
    </form>
  </main>
</body>
</html>
