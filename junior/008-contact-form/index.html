<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Contact form</title>
</head>
<body>

  <main>
    <h1>Contact Us</h1>
    <form action="#">
      <div>
        <label for="name">First Name</label>
        <input type="text" name="" id="name">
      </div>
      
      <div>
        <label for="last-name">Last Name</label>
        <input type="text" name="" id="last-name">
      </div>

      <div>
        <label for="email">Email Address</label>
        <input type="text" name="" id="email">
      </div>

      <div>
        <label for="query-type">Query Type</label>
        <div class="radio-container">
          <input type="radio" name="query-type" id="general-enquiry"><span class="radio-text">General Enquiry</span></input>
        </div>
        <div class="radio-container">
          <input type="radio" name="query-type" id="support-request"><span class="radio-text">Support Request</span></input>
        </div>
      </div>

      <div>
        <label for="">Message</label>
        <textarea></textarea>
      </div>
      
      <input type="checkbox"><span class="label">I consent to being contacted by the team</span></input>

      <button>Submit</button>
    </form>
  </main>
</body>
</html>
