<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

 
  
</head>
<body>  
  <div class="page page-mobile page-desktop">
    <header class="header header-mobile header-desktop">
      <img class="header__logo" src="images/logo.svg" alt="Logo" width="84" height="27">

      <nav class="header__nav">
        <img class="header__menu-icon" src="images/icon-menu.svg" alt="Menu Icon">

        <div class="header__items header__items_not-displayed">
          <ul class="header__nav-list">
            <li class="header__nav-item header__nav-dropdown">Features</li>
            <li class="header__nav-item header__nav-dropdown">Company</li>
            <li class="header__nav-item">Careers</li>
            <li class="header__nav-item">About</li>
          </ul>
          <div class="header__auth-links">
            <a class="header__auth-link" href="#">Login</a>
            <a class="button auth-button header__auth-link" href="#">Register</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="image-container">
      <picture class="image-container__picture">
        <source media="(min-width: 1440px)" srcset="images/image-hero-desktop.png">
        <img class="image-container__img" src="images/image-hero-mobile.png" alt="">
      </picture>
    </div>

    <main class="main main-mobile">
      <h1 class="main__heading">Make remote work</h1>
      <p class="main__paragraph">
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <a class="button main__button" href="#">Learn more</a>
    </main>

    <footer class="footer footer-mobile">
      <img class="footer__img" src="images/client-databiz.svg" alt="databiz">
      <img class="footer__img" src="images/client-audiophile.svg" alt="audiophile">
      <img class="footer__img" src="images/client-meet.svg" alt="meet">
      <img class="footer__img" src="images/client-maker.svg" alt="maker">
    </footer>
  </div>
  <script src="menu.js"></script>
</body>
</html>
