<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

 
  
</head>
<body>  
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Logo">
    <nav class="header__nav">
      <ul class="header__nav-list">
        <li class="header__nav-dropdown">Features</li>
        <li class="header__nav-dropdown">Company</li>
        <li class="header__nav-item">Careers</li>
        <li class="header__nav-item">About</li>
      </ul>
    </nav>

    <div class="header__auth-links">
      <a class="header__auth-link" href="#">Login</a>
      <a class="header__auth-link" href="#">Register</a>
    </div>
  </header>

  <div class="image-container">
    <picture class="image-container__picture">
      <source media="(min-width: 1440px)" srcset="images/image-hero-desktop.png">
      <img class="image-container__img" src="images/image-hero-mobile.png" alt="">
    </picture>
  </div>

  <main>
    <h1>Make remote work</h1>
    <p>
      Get your team in sync, no matter your location. Streamline processes,
      create team rituals, and watch productivity soar.
    </p>
    <a href="#">Learn more</a>
  </main>

  <footer>
    <img src="images/client-databiz.svg" alt="databiz">
    <img src="images/client-audiophile.svg" alt="audiophile">
    <img src="images/client-meet.svg" alt="meet">
    <img src="images/client-maker.svg" alt="maker">
  </footer>
</body>
</html>
