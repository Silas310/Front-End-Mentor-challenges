<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product list with cart</title>
</head>
<body class="body">
  <main class="main">
    <h1 class="main__title">Desserts</h1>

    <section class="desserts"></section>

    <section class="cart">
      <h2 class="cart__title">Your Cart(<span class="cart__quantity">0</span>)</h2>
      <div class="cart__list-container"><ul class="cart__list"></ul></div>
      <p class="cart__empty-message">Your added items will appear here</p>
    </section>

    <div class="overlay">
      <section class="modal">
        <img src="assets/images/icon-order-confirmed.svg" alt="Confirmation Icon" class="modal__icon">
        <h2>Order Confirmed</h2>
        <p>We hope you enjoy your food!</p>
        <ul class="modal__item-list"></ul>
        <div class="modal__total"></div>
        <button class="desserts__button modal__button">Start New Order</button>
      </section>
    </div>

  </main>


  <script src="code.js"></script>
</body>
</html>
