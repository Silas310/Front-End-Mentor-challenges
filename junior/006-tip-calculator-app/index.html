<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main class="main">
    <h1 class="heading">SPLITTER</h1>
    <div class="calculator-container">

      <section class="calc-area">
        <div class="bill-container">
          <label for="bill-inputID" class="label">Bill</label>
          <input type="number" id="bill-inputID" class="input bill-input" placeholder="0">
        </div>

        <span class="label">Select Tip %</span> <!--***-->
        <div class="tip-container">
          <button class="btn">5%</button>
          <button class="btn">10%</button>
          <button class="btn">15%</button>
          <button class="btn">25%</button>
          <button class="btn">50%</button>
          <input type="number" class="input tip-input" placeholder="Custom">
        </div>

        <div class="people-container">
          <label for="people-inputID" class="label">Number of People</label>
          <input type="number" id="people-inputID" class="input people-input" placeholder="0">
        </div>
      </section>

      <section class="result-area">
        <div class="result-container">
          <span class="result-label">Tip Amount <br><span class="person">/ person</span></span>
          <span class="result">$0.00</span>
        </div>

        <div class="result-container">
          <span class="result-label">Total <br><span class="person">/ person</span></span>
          <span class="result">$0.00</span>
        </div>

        <button class="reset-btn">RESET</button>
      </section>
    </div>
  </main>
</body>
</html>
