<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="container">
    <h1>Splitter</h1>

    <main class="main">
      <section class="bill-container">
        <label class="label" for="tip-input">Bill</label>
        <input type="number" id="tip-input"></input>

        <div class="tip-values">
          <button value="5">5%</button>
          <button value="10">10%</button>
          <button value="15">15%</button>
          <button value="25">25%</button>
          <button value="50">50%</button>
          <input type="number" placeholder="Custom"></input>
        </div>

        <label class="label" for="people-input">Number of People</label>
        <input type="number" id="people-input"></input>
      </section>

      <section class="result-container">
        <div class="tip-container">
          <span>
            Tip Amount
            / person
          </span>
          <span class="tip-result">0</span>
        </div>
        <div class="total-container">
          <span>
            Total
            / person
          </span>
          <span class="total-result">0</span>
        </div>
        <button>Reset</button>
      </section>
    </main>
  </div>
</body>
</html>
