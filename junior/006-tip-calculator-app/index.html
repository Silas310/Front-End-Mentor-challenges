<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main>
    <h1 class="heading">SPLITTER</h1>
    <div class="calculator-container">

      <section class="calc-area">
        <div class="bill-container">
          <label for="bill-inputID" class="label">Bill</label>
          <input type="number" id="bill-inputID" class="input bill-input" placeholder="0">
        </div>

        <div class="tip-container"></div>

        <div class="people-container">
          <label for="people-inputID" class="label">Number of People</label>
          <input type="number" id="people-inputID" class="input people-input" placeholder="0">
        </div>
      </section>

      <section class="result-area">
        <div></div>
        <div></div>
        <button></button>
      </section>
    </div>
  </main>
</body>
</html>
