<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <section class="background">

    </section>
    <section>
      <form action="">
        <label for="carholder-name">CARDHOLDER NAME</label>
        <input type="text" id="carholder-name" placeholder="e.g. Jane Appleseed">

        <label for="card-number">CARD NUMBER</label>
        <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000">

        <label for="exp-date">EXP. DATE (MM/YY)</label>
        <div class="exp-container">
          <input type="text" id="exp-month" placeholder="MM">
          <input type="text" id="exp-year" placeholder="YY">
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" placeholder="e.g. 123">
        </div>

        <input type="submit" value="Confirm">
      </form>
    </section>
  </main>
</body>
</html>
