<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <section class="background">
      <div class="card-container">
        
        <div class="card front">
          <img src="images/card-logo.svg" alt="Card Logo" class="card-logo">
          <div class="card-details">
            <span class="card-number">0000 0000 0000 0000</span>
            <div>
              <span class="card-name">JANE APPLESEED</span>
              <span class="card-expiry">00/00</span>
            </div>
          </div>
        </div>

        <div class="card back">
          <span class="cvc">000</span>
        </div>
      </div>
    </section>
    
    <section class="form-container">
      <form action="" class="form">
        <label for="carholder-name" class="label">CARDHOLDER NAME</label>
        <input type="text" id="carholder-name" placeholder="e.g. Jane Appleseed" class="input">

        <label for="card-number" class="label">CARD NUMBER</label>
        <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000" class="input">

        <div class="input-group">

          <div class="date-container">
            <label class="label">EXP.DATE (MM/YY)</label>
            <div class="date-inputs">
              <input type="number" placeholder="MM" class="input input-small">
              <input type="number" placeholder="YY" class="input input-small">
            </div>
          </div>

          <div class="cvc-container">
            <label for="cvc-input" class="label">CVC</label>
            <input type="number" id="cvc-number" placeholder="e.g. 123" class="input">
          </div>
        </div>

        <input type="submit" value="Confirm" class="submit-btn">
      </form>
    </section>
  </main>
</body>
</html>
