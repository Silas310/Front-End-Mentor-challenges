<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <section class="page">
    <img src="images/bg-main-mobile.png" alt="Background">

    <main class="main">
      <form action="" class="form">
        <label for="NameID">CARDHOLDER NAME</label>
        <input id="NameID" type="text" placeholder="e.g. Jane Appleseed">
        <label for="NumberID">CARD NUMBER</label>
        <input id="NumberID" type="text" placeholder="e.g. 1234 5678 9123 0000">

        <div class="card-details">
          <div class="card-details-date">
            <div>
              <label for="MonthID">EXP. DATE (MM/</label>
              <label for="YearID">YY)</label>
            </div>
            <input id="MonthID" type="text" placeholder="MM">
            <input id="YearID" type="text" placeholder="YY">
          </div>

          <div class="card-details-cvc">
            <div><label for="cvcID">CVC</label></div>
            <input id="cvcID" type="text" placeholder="e.g. 123">
          </div>
        </div>
        <button type="button">Confirm</button>
      </form>
    </main>
  </section>
</body>
</html>
