<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <section class="page">
    <img src="images/bg-main-mobile.png" alt="Background">

    <main class="main">
      <form action="">
        <label for="">CARDHOLDER NAME</label>
        <input type="text">
        <label for="">CARD NAME</label>
        <input type="text">

        <div class="card-details">
          <label for="MonthID">EXP. DATE (MM/</label>
          <label for="YearID">YY)</label>
          <input id="MonthID" type="text">
          <input id="YearID" type="text">
          <label for="">CVC</label>
          <input type="text" name="" id="">
        </div>
      </form>
    </main>
  </section>
</body>
</html>
