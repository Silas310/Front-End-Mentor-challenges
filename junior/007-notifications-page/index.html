<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Notifications page</title>
</head>
<body class="body">
  <main class="main">
    <header class="header">
      <div class="notification-container">
        <h1 class="notification-heading">Notifications</h1>
        <span class="notification-count">3</span>
      </div>
      <button class="mark-btn">Mark all as read</button>
    </header>

    <section class="notifications">
      <article class="notification notification-unread">
        <img class="profile-img" src="assets/images/avatar-mark-webber.webp" alt="Foto de perfil de Mark Webber">
        <div class="notification-content">
          <p class="notification-action">
            <strong>Mark Webber</strong>
            <span class="action">reacted to your recent post</span>
            <span class="post-class">My first tournament today!</span>
          </p>
          <div class="time">1m ago</div>
        </div>
      </article>

      <article class="notification notification-unread">
        <img class="profile-img" src="assets/images/avatar-angela-gray.webp" alt="Foto de perfil de Angela Gray">
        <div class="notification-content">
          <p class="notification-action">
            <strong>Angela Gray</strong>
            <span class="action">followed you</span>
          </p>
          <div class="time">5m ago</div>
        </div>
      </article>

      <article class="notification notification-unread">
        <img class="profile-img" src="assets/images/avatar-jacob-thompson.webp" alt="Foto de perfil de Jacob Thompson">
        <div class="notification-content">
          <p class="notification-action">
            <strong>Jacob Thompson</strong>
            <span class="action">has joined your group</span>
            <span class="club-class">Chess Club</span>
          </p>
          <div class="time">1 day ago</div>
        </div>
      </article>

      <article class="notification">
        <img class="profile-img" src="assets/images/avatar-rizky-hasanuddin.webp" alt="Foto de perfil de Rizky Hasanuddin">
        <div class="notification-content">
          <strong>Rizky Hasanuddin</strong>

        </div>
      </article>

      <article class="notification">
        <img class="profile-img" src="assets/images/avatar-kimberly-smith.webp" alt="Foto de perfil de Kimberly Smith">
        <div class="notification-content">
          <strong>Kimberly Smith</strong>

        </div>
      </article>

      <article class="notification">
        <img class="profile-img" src="assets/images/avatar-nathan-peterson.webp" alt="Foto de perfil de Nathan Peterson">
        <div class="notification-content">
          <strong>Nathan Peterson</strong>

        </div>
      </article>

      <article class="notification">
        <img class="profile-img" src="assets/images/avatar-anna-kim.webp" alt="Foto de perfil de Anna Kim">
        <div class="notification-content">
          <strong>Anna Kim</strong>

        </div>
      </article>

    </section>
  </main>
</body>
</html>
