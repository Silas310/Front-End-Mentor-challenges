<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <!--xyz-->
  <main>

    <div class="left">
      <div class="logo-wrapper">
        <img src="images/logo.svg" alt="Logo">
      </div>
      <div class="icon-wrapper">
        <img src="images/icon-document.svg" alt="Document Icon" class="icon">
        <img src="images/icon-folder.svg" alt="Folder Icon" class="icon">
        <img src="images/icon-upload.svg" alt="Upload Icon" class="icon">
      </div>
    </div>

    <div class="right">
      <p>
        You've used <strong>815GB</strong> of your storage
      </p>
      
      
      <input type="range" name="range" id="range" step="1" min="0" max="1000" value="815" aria-label="Gigabyte range">
    </div>
  </main>
</body>
</html>
