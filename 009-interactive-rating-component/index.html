<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media-query.css" media="screen">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <main>
    <img src="images/icon-star.svg" alt="Star icon" class="icon">
    <h1>How did we do?</h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!    
    </p>

    <form action="thank-you.html" method="get" target="_self" id="rating-form">
      <button type="button" value="1" onclick="selecionar(this.id, this.value)" id="btn-1">1</button>
      <button type="button" value="2" onclick="selecionar(this.id, this.value)" id="btn-2">2</button>
      <button type="button" value="3" onclick="selecionar(this.id, this.value)" id="btn-3">3</button>
      <button type="button" value="4" onclick="selecionar(this.id, this.value)" id="btn-4">4</button>
      <button type="button" value="5" onclick="selecionar(this.id, this.value)" id="btn-5">5</button>
    </form>
    <input type="submit" value="SUBMIT" form="rating-form">
  </main>
  <script>
    var botoesSel = []
    var lightGray = '#959eac'
    var insideBg = '#40464fd0'
    function selecionar(id, valor){
      if(botoesSel.length > 0){
        var popped = botoesSel.pop()
        document.getElementById(popped).style.backgroundColor = insideBg
      }
      if(botoesSel.length == 0){
        botoesSel.push(id)
        document.getElementById(id).style.backgroundColor = lightGray
      }
      }
    
  </script>
</body>
</html>
